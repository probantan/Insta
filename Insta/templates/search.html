{% extends 'base.html' %} 
{% block content %}


{% if got %} {% for user in got %}
<div class="container">
  <div class="row">
    <div class="col- mx-auto p-5" style="background-color:ghostwhite; border: 1px solid #e6e6e6;position:relative;right:600px;top:-13px;">
        <img src="{{user.profile_pic.url}}" alt="" style="height:60px;width:70px; border-radius:50%; ">
        
        <p class="ml-2" style="display:inline; white-space:nowrap; font-size:25px;"><strong> {{user.user.username}}</strong> </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <p style="position:relative;left:170px;top:-30px;">Photos by <strong style="color:#000;font-size:20px;">{{user.user.username}}</strong></p>
    </div>
    
    <div class="row">
      {% for ph in images  %}
      {% if ph.creator_id == user.user_id %}
      <div class="col-4 m-2">
        <img style="position:relative;left:150px;width:400px;height:400px;top:-50px;" src="{{ph.image.url}}" alt="" class="img-fluid">
      </div>
      
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>

{% endfor%}
{% endif %}
{% endblock %}
