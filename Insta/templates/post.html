{% extends 'base.html' %}
 {% load bootstrap3 %} 
{% block content %}

<div class="container" style=" width:350px; background-color:ghostwhite">
  <form action="{% url 'post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {% bootstrap_form post_form %}
    <input type="submit" class="btn btn-primary btn-lg" value="Post">
  </form>
</div>
{% endblock %}
