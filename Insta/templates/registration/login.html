{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="position:relative;top:150px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 style="font-family:curcive;font-size:40px;" class="text-center">Pro-Star-Chart</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}

            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
     <div class="card text-center" id="no">
                    <p style="background-color:ghostwhite;height:50px;position:relative;top:-10px;">Don't have an account? <a href="/accounts/register/">sign-up</a></p>
                </div>
            </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
